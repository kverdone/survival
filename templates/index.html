{% extends "base.html" %}

{% block page_content %}

<h1>Hello World!</h1>
{% if current_user.is_authenticated() %}
    <h3>Hey {{ current_user.username }}</h3>
    <a href="{{ url_for('logout') }}">Logout</a>
{% else %}
    Click here to <a href="{{ url_for('login') }}">login</a>
{% endif %}


{% endblock %}
