{% extends 'base.html' %}

{% block page_content %}


    
    <form>
        <h3>Sunday Morning Games</h3>
        {% for game in tn_games %}
            <label class="radio-inline">
                <input id="game-{{ loop.index0  }}" name="tn" type="radio" value="{{ game[0] }}" required class="team-radio"/>
                
                {% if loop.index0 % 2 == 0 %}
                <span class="team-name">{{ game[1] }}</span>
                {% endif %}
                
                <img src="{{ url_for('static', filename='images/logos/{}.png'.format(game[2])) }}" class="logo">

                {% if loop.index0 % 2 == 1 %}
                <span class="team-name">{{ game[1] }}</span>
                {% endif %}

            </label>
            {% if loop.index0 % 2 == 1 %}
                <br>
            {% endif %}
        {% endfor %}
        <br><br>
        <button type="submit" class="btn btn-primary">Pick'em!</button>
    </form>
